apiVersion: apps/v1
kind: Deployment
metadata:
  name: quotaday
spec:
  selector:
    matchLabels:
      app: quotaday
  replicas: 2
  template:
    metadata:
      labels:
        app: quotaday
    spec:
      containers:
        - name: quotaday
          image: quay.io/fgiudici/quotaday:v0.2.0
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: quotaday
  labels:
    app: quotaday
spec:
  ports:
  - port: 80
    protocol: TCP
  selector:
    app: quotaday
